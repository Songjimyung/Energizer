{% extends 'base.html' %}
{% block contents %}
    <div class="right_bar">
        <div class="contents">
        </div>
        <div class="image">
            <img class="Ener" src="https://pbs.twimg.com/profile_images/1081070799358849024/4g67jhaR_400x400.jpg">

        </div>

        <div class="teamname">
            <h1> 에너자이조 </h1>
        </div>
        <div class="teaminfo">
            <h4> 팀 설명 </h4>
        </div>
        <div class="comment">
            <div>
                <input class="comment_name" id="name" type="text" placeholder="이름">
            </div>
            <input class="comment_text" id="reply" type="text" placeholder="댓글 달기">
            <button onclick="submit()" type="button">등록</button>
        </div>
        <div class="reviews">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">댓글</th>
                </tr>
                </thead>
                <tbody id="replys">
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
